  <!-- Settings Form -->
  <div class="container settings-container">
    <h2>Account Settings</h2>
    <form id="settings-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" class="form-control" value="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" value="johndoe@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter new password">
      </div>
      <div class="form-group">
        <label for="notifications">Email Notifications</label>
        <select id="notifications" class="form-select">
          <option value="enabled" selected>Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/commonf.js"></script>
  <script src="js/freelancer-settings.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    fetch("php/freelancer_settings.php")
        .then(response => response.json())
        .then(data => {
            document.getElementById("fullname").value = data.name;
            document.getElementById("email").value = data.email;
            document.getElementById("notifications").value = data.notifications;
        })
        .catch(error => console.error("Error fetching freelancer settings:", error));
});

  </script>
